# Use trusty for better performance (and avoiding mysql/postgres/solr gone issues on precise and container infra)
dist: trusty
sudo: required

language: php

cache:
    directories:
        - $HOME/.composer/cache/files


matrix:
    include:
        - php: 5.6
          env: TEST_CONFIG="phpunit.xml"
        - php: 7.0
          env: TEST_CONFIG="phpunit.xml"
        - php: 7.1
          env: TEST_CONFIG="phpunit.xml"
        - php: 5.6
          env: TEST_CONFIG="phpunit-integration-legacy.xml"
        - php: 7.1
          env: TEST_CONFIG="phpunit-integration-legacy.xml"
        - php: 5.6
          env: TEST_CONFIG="phpunit-integration-legacy-solr.xml" SOLR_VERSION="4.10.4" CORES_SETUP="single" SOLR_CONFS="vendor/ezsystems/ezplatform-solr-search-engine/lib/Resources/config/solr/schema.xml vendor/ezsystems/ezplatform-solr-search-engine/lib/Resources/config/solr/custom-fields-types.xml vendor/ezsystems/ezplatform-solr-search-engine/lib/Resources/config/solr/language-fieldtypes.xml"
        - php: 7.0
          env: TEST_CONFIG="phpunit-integration-legacy-solr.xml" SOLR_VERSION="6.6.0" CORES_SETUP="single" SOLR_CONFS="vendor/ezsystems/ezplatform-solr-search-engine/lib/Resources/config/solr/schema.xml vendor/ezsystems/ezplatform-solr-search-engine/lib/Resources/config/solr/custom-fields-types.xml vendor/ezsystems/ezplatform-solr-search-engine/lib/Resources/config/solr/language-fieldtypes.xml"

# test only master (+ Pull requests)
branches:
    only:
        - master

before_script:
    - phpenv config-rm xdebug.ini
    # Setup GitHub key to avoid api rate limit (pure auth read only key, no rights, for use by ezsystems repos only!)
    - composer config -g github-oauth.github.com "d0285ed5c8644f30547572ead2ed897431c1fc09"
    # Avoid memory issues on composer install
    - echo "memory_limit=-1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
    - if [ "$COMPOSER_REQUIRE" != "" ] ; then composer require --no-update $COMPOSER_REQUIRE ; fi
    - travis_retry composer update --prefer-dist --no-interaction
    - if [ "$SOLR_VERSION" != "" ] ; then ./vendor/ezsystems/ezplatform-solr-search-engine/bin/.travis/init_solr.sh ; fi

script:
    - php vendor/bin/phpunit --bootstrap tests/bootstrap.php -c $TEST_CONFIG

notifications:
    email: false
